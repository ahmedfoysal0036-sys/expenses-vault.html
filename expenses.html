    <script>
        // Data Persistence
        let totalEarn = localStorage.getItem('v_earn') || 0;
        let expenses = JSON.parse(localStorage.getItem('v_expenses')) || [];
        document.getElementById('total-earn').value = totalEarn;

        const greetingText = "WELCOME TO YOUR WORKSHEET FOR GET LIFE EASY...";
        let ci = 0;
        function typeWriter() { if (ci < greetingText.length) { document.getElementById("greeting").innerHTML += greetingText.charAt(ci); ci++; setTimeout(typeWriter, 50); } }

        window.onload = () => { typeWriter(); updateTime(); renderItems(); };
        function updateTime() { const now = new Date(); document.getElementById('live-time').innerText = now.toLocaleString(); document.getElementById('report-date-text').innerText = "Generated: " + now.toLocaleString(); setTimeout(updateTime, 1000); }
        function navToPage(n) { document.getElementById('page-1').classList.add('hidden'); document.getElementById('page-2').classList.add('hidden'); document.getElementById(`page-${n}`).classList.remove('hidden'); }
        function showSection(id) { ['bazar-section', 'locker-section', 'reports-section'].forEach(s => document.getElementById(s).classList.add('hidden')); document.getElementById(`${id}-section`).classList.remove('hidden'); }
        function toggleTheme() { document.getElementById('app-body').classList.toggle('dark-mode'); }

        function updateEarn() { totalEarn = parseFloat(document.getElementById('total-earn').value) || 0; localStorage.setItem('v_earn', totalEarn); renderItems(); }

        function addNewItem() {
            const name = document.getElementById('new-item-name').value;
            const qty = parseFloat(document.getElementById('new-item-qty').value) || 0;
            const price = parseFloat(document.getElementById('new-item-price').value) || 0;
            if(name === "Select Item (60+ List)" || qty <= 0 || price <= 0) return alert("Fill all fields!");
            expenses.push({ id: Date.now(), name, qty, price });
            localStorage.setItem('v_expenses', JSON.stringify(expenses));
            renderItems();
            document.getElementById('new-item-qty').value = ''; document.getElementById('new-item-price').value = '';
        }

        function renderItems() {
            const list = document.getElementById('item-list');
            list.innerHTML = '';
            let total = 0;
            expenses.forEach(e => {
                const sub = e.qty * e.price;
                total += sub;
                list.innerHTML += `<tr class="border-b border-sky-50"><td class='py-3 font-bold'>${e.name}</td><td>${e.qty}</td><td>‡ß≥ ${e.price}</td><td class='font-bold text-sky-600'>‡ß≥ ${sub.toFixed(2)}</td><td><button onclick='del(${e.id})' class='text-red-500'>‚úñ</button></td></tr>`;
            });
            document.getElementById('total-expense-display').innerText = `‡ß≥ ${total.toFixed(2)}`;
            document.getElementById('report-total-val').innerText = `‡ß≥ ${total.toFixed(2)}`;
            document.getElementById('balance-display').innerText = `‡ß≥ ${(totalEarn - total).toFixed(2)}`;
            updateReportTable();
        }

        function del(id) { expenses = expenses.filter(e => e.id !== id); localStorage.setItem('v_expenses', JSON.stringify(expenses)); renderItems(); }
        
        function unlock() { 
            if(document.getElementById('lock-pass').value === '0036') { 
                document.getElementById('lock-screen').classList.add('hidden'); 
                document.getElementById('lock-content').classList.remove('hidden'); 
                document.getElementById('private-note').value = localStorage.getItem('v_note') || ''; 
            } else { alert("ACCESS DENIED!"); } 
        }
        
        function lock() { 
            localStorage.setItem('v_note', document.getElementById('private-note').value); 
            document.getElementById('lock-screen').classList.remove('hidden'); 
            document.getElementById('lock-content').classList.add('hidden'); 
            document.getElementById('lock-pass').value = ''; 
        }

        function updateReportTable() {
            let h = `<table class='w-full border-collapse mt-4'><tr class='bg-sky-50'><th class='p-3 border'>Item</th><th class='p-3 border text-right'>Total</th></tr>`;
            expenses.forEach(e => { h += `<tr><td class='p-3 border'>${e.name} (${e.qty} units)</td><td class='p-3 border text-right font-bold'>‡ß≥ ${e.qty * e.price}</td></tr>`; });
            h += `</table>`;
            document.getElementById('report-table-container').innerHTML = h;
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            doc.text("PROTOCOL VAULT REPORT", 20, 20);
            let y = 40;
            expenses.forEach(e => { doc.text(`${e.name}: ${e.qty * e.price} BDT`, 20, y); y += 10; });
            doc.save("Report.pdf");
        }
